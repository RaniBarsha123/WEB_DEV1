<body>
    <script>
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            getInfo()
            {
                console.log(`The name of the animal is ${this.name}and it's age is ${this.age}`);
            }
        }
        let animal1 = new Animal("dog", 3);
        console.log(animal1);
        let animal2 = new Animal("cat", 4);
        console.log(animal2);
        animal1.getInfo();
        animal2.getInfo();
    </script>
</body>
